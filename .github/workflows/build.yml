# Build all services and versions (no push)
# Use this for build verification without pushing to registries

name: Build All

on:
  workflow_dispatch:
    inputs:
      verbose:
        description: "Enable verbose output"
        required: false
        type: boolean
        default: false

jobs:
  build:
    name: Build All Services
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nushell
        env:
          NU_VERSION: "0.108.0"
        run: |
          curl -fsSL -o /tmp/nu.tar.gz \
            "https://github.com/nushell/nushell/releases/download/${NU_VERSION}/nu-${NU_VERSION}-x86_64-unknown-linux-gnu.tar.gz"
          mkdir -p /tmp/nu
          tar -xzf /tmp/nu.tar.gz -C /tmp/nu --strip-components=1
          sudo mv /tmp/nu/nu /usr/local/bin/nu
          nu --version

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker

      - name: Show build order
        run: |
          echo "Build order for all services and versions:"
          nu scripts/build.nu --all-services --all-versions --show-build-order

      - name: Build all services
        run: |
          nu scripts/build.nu \
            --all-services \
            --all-versions \
            --pull=deps,externals
