name: Validate Schemas and Manifests

on:
  push:
    branches: [main, master]
    paths:
      - 'schemas/**'
      - 'services/**/*.nuon'
      - 'scripts/lib/validate.nu'
  pull_request:
    paths:
      - 'schemas/**'
      - 'services/**/*.nuon'
      - 'scripts/lib/validate.nu'

jobs:
  validate:
    name: Validate Schemas and Service Configs
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Nushell
        run: |
          curl -sSf https://raw.githubusercontent.com/nushell/nushell/main/install.sh | bash
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      
      - name: Validate schema example files
        run: |
          echo "Validating schema example files..."
          for example in schemas/examples/*.nuon; do
            echo "Validating $example"
            nu -c "open $example" || exit 1
          done
      
      - name: Validate all service configs
        run: |
          echo "Validating all service configurations..."
          nu scripts/tests/manifests.nu || exit 1
      
      - name: Validate schema file references
        run: |
          echo "Checking schema file references in documentation..."
          # Check that all schema references point to correct files
          if grep -r "service-config.nuon" docs/; then
            echo "ERROR: Found reference to old schema name 'service-config.nuon'"
            exit 1
          fi
          if grep -r "version-manifest.nuon" docs/; then
            echo "ERROR: Found reference to old schema name 'version-manifest.nuon'"
            exit 1
          fi

