# Manual CD workflow for master branch
# Runs validation + tests, then builds and pushes all services/versions

name: Manual CD (Master)

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run (skip push)"
        required: false
        type: boolean
        default: false
      verbose:
        description: "Enable verbose output"
        required: false
        type: boolean
        default: false

jobs:
  # Job 1: Run validation and tests via engine workflow
  validate-and-test:
    name: Validate and Test
    if: github.ref == 'refs/heads/master'
    uses: ./.github/workflows/validate-and-test.yml
    with:
      verbose: ${{ inputs.verbose }}

  # Job 2: Build and push all services/versions
  build-and-push:
    name: Build and Push
    needs: validate-and-test
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nushell
        env:
          NU_VERSION: "0.108.0"
        run: |
          curl -fsSL -o /tmp/nu.tar.gz \
            "https://github.com/nushell/nushell/releases/download/${NU_VERSION}/nu-${NU_VERSION}-x86_64-unknown-linux-gnu.tar.gz"
          mkdir -p /tmp/nu
          tar -xzf /tmp/nu.tar.gz -C /tmp/nu --strip-components=1
          sudo mv /tmp/nu/nu /usr/local/bin/nu
          nu --version

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Log in to Forgejo Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.FORGEJO_REGISTRY_URL }}
          username: ${{ secrets.FORGEJO_REGISTRY_USER }}
          password: ${{ secrets.FORGEJO_REGISTRY_TOKEN }}

      - name: Show build order
        run: |
          echo "Build order for all services and versions:"
          nu scripts/build.nu --all-services --all-versions --show-build-order

      - name: Build and push all services
        if: ${{ !inputs.dry_run }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GHCR_PAT: ${{ secrets.GHCR_PAT }}
          FORGEJO_REGISTRY_USER: ${{ secrets.FORGEJO_REGISTRY_USER }}
          FORGEJO_REGISTRY_TOKEN: ${{ secrets.FORGEJO_REGISTRY_TOKEN }}
        run: |
          nu scripts/build.nu \
            --all-services \
            --all-versions \
            --push true \
            --pull=deps,externals \
            --progress plain

      - name: Build only (dry run)
        if: ${{ inputs.dry_run }}
        run: |
          echo "DRY RUN: Building without push"
          nu scripts/build.nu \
            --all-services \
            --all-versions \
            --pull=deps,externals \
            --progress plain
