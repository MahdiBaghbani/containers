# Scheduled CI workflow for master branch
# Runs validation + tests + full build (without push) as early-warning signal

name: Scheduled CI (Master)

on:
  schedule:
    # Run weekly on Sunday at midnight UTC
    - cron: "0 0 * * 0"
  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  # Job 1: Run validation and tests via engine workflow
  validate-and-test:
    name: Validate and Test
    if: github.ref == 'refs/heads/master'
    uses: ./.github/workflows/validate-and-test.yml
    with:
      verbose: false

  # Job 2: Build all services/versions (no push)
  build-only:
    name: Build (No Push)
    needs: validate-and-test
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nushell
        env:
          NU_VERSION: "0.108.0"
        run: |
          curl -fsSL -o /tmp/nu.tar.gz \
            "https://github.com/nushell/nushell/releases/download/${NU_VERSION}/nu-${NU_VERSION}-x86_64-unknown-linux-gnu.tar.gz"
          mkdir -p /tmp/nu
          tar -xzf /tmp/nu.tar.gz -C /tmp/nu --strip-components=1
          sudo mv /tmp/nu/nu /usr/local/bin/nu
          nu --version

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Show build order
        run: |
          echo "Build order for all services and versions:"
          nu scripts/build.nu --all-services --all-versions --show-build-order

      - name: Build all services (no push)
        run: |
          nu scripts/build.nu \
            --all-services \
            --all-versions \
            --progress plain

      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            *.log
          retention-days: 7
          if-no-files-found: ignore
