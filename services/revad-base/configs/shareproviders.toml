# Share providers configuration for multi-container CERNBox deployment
# This config runs share-related providers (usershareprovider, publicshareprovider, ocmshareprovider)
# User/group providers run in separate groupuserproviders container

[log]
output = "{{placeholder:log-output}}"
level = "{{placeholder:log-level:debug}}"

[shared]
gatewaysvc = "{{placeholder:gateway-svc}}"
jwt_secret = "{{placeholder:jwt-secret:reva-secret}}"
skip_user_groups_in_token = true

[grpc]
address = "{{placeholder:grpc-address}}"

[grpc.services.usershareprovider]
driver = "memory"

[grpc.services.publicshareprovider]
driver = "memory"

[grpc.services.ocmshareprovider]
driver = "json"
provider_domain = "{{placeholder:provider-domain}}"
webdav_endpoint = "{{placeholder:external-reva-endpoint}}"
webdav_prefix = "{{placeholder:external-reva-endpoint}}/remote.php/dav/files"
webapp_template = "{{placeholder:external-reva-endpoint}}/external/sciencemesh/{{.Token}}/{relative-path-to-shared-resource}"

[grpc.services.ocmshareprovider.drivers.json]
file = "{{placeholder:ocmshares-json-file}}"

[tracing]
